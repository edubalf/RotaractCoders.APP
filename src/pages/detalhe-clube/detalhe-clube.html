<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{clube.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{clube.nome}}
      </ion-card-title>
      <p>
        Data de fundação: {{clube.dataFundacao}}<br />
        Presidente: {{clube.presidente}}<br />
        Local das reuniões: {{clube.localReuniao}}<br />
        Horario das reuniões: {{clube.horarioReuniao}}<br />
      </p>
      <br />
      <ion-row>
        <ion-col>
          <a href={{clube.facebook}} ion-button clear large>
            <img src="assets/icon/facebook.ico" />
          </a>
        </ion-col>
        <ion-col>
          <a href={{clube.instagram}} ion-button clear large>
            <img src="assets/icon/instagram.ico" />
          </a>
        </ion-col>
        <ion-col>
          <a href="mailto:{{clube.email}}" ion-button clear large>
            <img src="assets/icon/email.ico" />
          </a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
