<ion-header>
  <ion-navbar color="rotaract">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines *ngFor="let item of lista" (click)="abrirDetalhe(item.rowKey)">
        <h2>{{item.nome}}</h2>
        <p text-center>{{item.realizador}} - {{item.dataEvento | date : 'dd/MM/yyyy'}}</p>
    </ion-item>
  </ion-list>
  <div class="rodape rodape-scroll"></div>
</ion-content>
