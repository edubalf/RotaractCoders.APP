<ion-header>
  <ion-navbar color="rotaract">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GALERIA DE RDRS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines *ngFor="let item of lista" (click)="abrirSocio(item)">
      <ion-avatar item-start>
        <img class="someclass" src={{item.foto}} imageViewer>
      </ion-avatar>
      <h2 text-left>{{item.nomeSocio}}</h2>
      <p text-left>{{item.clube}}</p>
      <p text-left>Gest√£o {{item.gestaoDe | date: 'yyyy'}}-{{item.gestaoAte | date: 'yyyy'}}</p>
    </ion-item>
  </ion-list>
  <div class="rodape rodape-scroll"></div>
</ion-content>
